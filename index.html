<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWAYDAY</title>

    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <script
        src="https://kit.fontawesome.com/faa153a592.js"
        crossorigin="anonymous">
    </script>
    <link
        rel="icon"
        href="#"
        type="image/x-icon"> <!--Add favicon upon generation-->
    <link
        href="/assets/css/style.css"
        rel="stylesheet"
        type="text/css">

</head>
<body>
    <header class="container-fluid">
        <nav>
            <div class="row text-center no-gutters">
                <div class="col-2">
                    <a href="index.html" class="logo">AwayDay</a>
                </div>
                <div class="col-8 mx-auto">
                    <div class="dropdown">
                    <!--Dropdown shell taken from Bootstrap guide to drop-downs.-->
                        <button
                            class="btn btn-secondary dropdown-toggle"
                            type="button" 
                            id="leagueSelection" 
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                                Choose Your Opponent
                        </button>
                        <div class="dropdown-menu" aria-labelledby="leagueSelection">
                            <a class="dropdown-item" href="#">Premier League</a>
                            <a class="dropdown-item" href="#">Championship</a>
                            <a class="dropdown-item" href="#">Bundesliga</a>
                            <a class="dropdown-item" href="#">GAA</a>
                        </div>
                    </div>
                    <!--Dropdown shell taken from Bootstrap guide to drop-downs.-->
                </div>
                <div class="col-2">
                    <p><a href="contact.html" class="contact">Contact</a></p>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container-fluid">
        <div class="row no-gutters">
            <div class="d-none d-md-block col-md-2">
            </div>
            <div class="col-sm-12 col-md-8" id="mapbox">
                <map>Big old bastard map</map>
            </div>
            <div class="col-sm-12 col-md-2">
                <div class="row">
                    <button class="btn btn-outline-light map-button">Get to the ground</button>
                    <button class="btn btn-outline-light map-button">Best pubs</button>
                    <button class="btn btn-outline-light map-button">Best food</button>
                    <button class="btn btn-outline-light map-button">Best hotels</button>
                    <button class="btn btn-outline-light map-button">Best coffee</button>
                    <button class="btn btn-outline-light map-button">SHARE</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <!--Footer shell taken from Code Institute resume mini-project.-->
        <div class="row footer">
            <div class="col-12 col-md-4">
                <a class="social" target="_blank" href="http://www.twitter.com/"><i class="fab fa-twitter-square"></i></a>
                <a class="social" target="_blank" href="http://www.instagram.com/"><i class="fab fa-instagram-square"></i></a>
                <a class="social" target="_blank" href="contact.html"><i class="fas fa-envelope-square"></i></a>
            </div>
            <div class="col-12 col-md-4">
                <p>big blank bai</p>
            </div>
            <div class="col-12 col-md-4">
                <p>Design by <a class="gitlink" target="_blank" href="https://www.github.com/kiehozero">kiehozero <i class="fab fa-github-square"></i></a></p>
            </div>
        </div>
        <!--Footer shell taken from Code Institute resume mini-project.-->
    </footer>
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
    </script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous">
    </script>
</body>
</html>
