<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <script
        src="https://kit.fontawesome.com/faa153a592.js"
        crossorigin="anonymous">
    </script>
    <link
        rel="icon"
        href="#"
        type="image/x-icon"> <!--Add favicon upon generation-->
    <link
        href="assets/css/style.css"
        rel="stylesheet"
        type="text/css">
    <script 
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script
        type="text/javascript">
        (function() {
            emailjs.init("user_W4dj8lHY3F2fCc19kl6tw");
        })();
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="images/favicons/site.webmanifest">
</head>
<body>
    <header class="container-fluid shadow">
        <nav>
            <div class="row text-center no-gutters">
                <div class="col-2">
                    <a href="index.html" class="logo">AwayDay</a>
                </div>
                <div class="col-8 mx-auto">
                </div>
                <div class="col-2">
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row no-gutters">
            <div class="col-2 d-none d-md-block">
                    radio buttons to classify requests (suggestion, collaboration?)
            <!-- This form is taken from the Code Institute tutorial-->
            </div>
            <div class="col-sm-12 col-md-8 bg-color-contact-right">
                <h3 class="contact-heading uppercase text-center">
                    Got feedback for AwayDay?
                </h3>
                <div class="center-form">
                    <form onsubmit="return sendMail(this);">
                        <input
                            type="text"
                            name="name"
                            id="full_name"
                            class="form-control"
                            placeholder="Name"
                            required
                        />
                        <input
                            type="email"
                            name="email"
                            id="email_address"
                            class="form-control"
                            placeholder="Email"
                            required
                        />
                        <textarea
                            rows="5"
                            name="feedback"
                            id="feedback"
                            class="form-control"
                            placeholder="Feedback"
                            required>
                        </textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">
                                    Send Request
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="row footer">
            <div id="footer-left" class="col-12 col-md-4">
                <a class="foot-social" target="_blank" href="http://www.twitter.com/"><i class="fab fa-twitter-square"></i></a>
                <a class="foot-social" target="_blank" href="http://www.instagram.com/"><i class="fab fa-instagram-square"></i></a>
                <a class="foot-social" href="contact.html"><i class="fas fa-envelope-square"></i></a>
            </div>
            <div id="footer-centre" class="col-12 col-md-4">
            </div>
            <div id="footer-right" class="col-12 col-md-4">
                <p>Design by <a class="gitlink" target="_blank" href="https://www.github.com/kiehozero">kiehozero <i class="fab fa-github-square"></i></a></p>
            </div>
        </div>
    </footer>

    <script src="assets/scripts/contact.js"></script>
</body>
</html>
